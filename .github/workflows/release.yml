name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../searchgrep-${{ matrix.target }}.tar.gz searchgrep
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: searchgrep-${{ matrix.target }}
          path: searchgrep-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            searchgrep-x86_64-apple-darwin/searchgrep-x86_64-apple-darwin.tar.gz
            searchgrep-aarch64-apple-darwin/searchgrep-aarch64-apple-darwin.tar.gz
            searchgrep-x86_64-unknown-linux-gnu/searchgrep-x86_64-unknown-linux-gnu.tar.gz
            searchgrep-aarch64-unknown-linux-gnu/searchgrep-aarch64-unknown-linux-gnu.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
